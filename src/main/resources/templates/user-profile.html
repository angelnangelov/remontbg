                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Профил</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Име</label>
                         <input type="text" class="form-control" placeholder="Име" th:value="*{firstName} " th:field="*{firstName}"></div>
                    <small th:each="e : ${#fields.errors('firstName')}" th:text="${e}"  id="firstNameError"
                           class="text-light form-text bg-danger rounded">Грешка</small>
                    <div class="col-md-6"><label class="labels">Фамилия</label>
                        <input type="text" class="form-control" th:value="*{lastName}"   th:field="*{lastName}" placeholder="Фамилия"></div>
                    <small th:each="e : ${#fields.errors('lastName')}" th:text="${e}"  id="lastNameError"
                           class="text-light form-text bg-danger rounded">Грешка</small>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Телефонен номер</label>
                        <input type="text" class="form-control" placeholder="Телефонен номер" th:value="*{phoneNumber}" th:field="*{phoneNumber}"></div>
                    <small th:each="e : ${#fields.errors('phoneNumber')}" th:text="${e}"  id="phoneNumberError"
                           class="text-light form-text bg-danger rounded">Грешка</small>
                    <div class="col-md-12"><label class="labels">Емайл адрес</label>
                        <input type="text" class="form-control" placeholder="Емайл" th:value="*{email}" th:field="*{email}"></div>
                    <small th:each="e : ${#fields.errors('email')}" th:text="${e}"  id="emailError"
                           class="text-light form-text bg-danger rounded">Грешка</small>
                    <div class="col-md-12"><label class="labels">Град</label>
                      <input type="text" class="form-control" placeholder="Град" th:value="*{city}"  th:field="*{city}"></div>
                    <small th:each="e : ${#fields.errors('city')}" th:text="${e}"  id="cityError"
                           class="text-light form-text bg-danger rounded">Грешка</small>
                </div>

                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Запази промените</button></div>

                <div class="mt-5 text-center">
                    <a class="btn btn-dark " href="/user/passwordChange" role="button">Искаш да си смениш паролата?</a>
                </div>


            </div>
        </div>

<th:block th:include="~{fragments/footer}"/>

</body>
</html>
