<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"/>

</header>
<div class="container offer-card-view-container">
    <h1 class="text-dark border-bottom">Инструменти</h1>

    <div class="row">

        <div class="container ">
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb">
                        <img class="card-img-top" src="/img/search.png" alt="Виж инструментите">
                        <div class="card-body mb">
                            <h5 class="card-title">Разгледай инструметнти</h5>
                            <p class="card-text">Разгледай нашите инструменти! Намери всичко от каквото имаш нужда.</p>
                            <a class="btn btn-primary profile-button" href="/tool/categories" role="button">Виж </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb">
                        <img class="card-img-top" src="/img/add.png" alt="Добави инструмент">
                        <div class="card-body mb">
                            <h5 class="card-title">Добави инструмент</h5>
                            <p class="card-text">Пусни инструмент под наем само с един клик, лесно е! </p>
                            <a class="btn btn-primary profile-button" href="/tool/add" role="button">Добави</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb">
                        <img class="card-img-top" src="/img/offers.png" alt="Инструменти">
                        <div class="card-body mb">
                            <h5 class="card-title">Услуги</h5>
                            <p class="card-text">Добави услуга или разгледай какво предлагаме.</p>
                            <a class="btn btn-primary profile-button" href="/offer/actions" role="button">Виж</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="~{fragments/footer}"/>
</body>

</html>
