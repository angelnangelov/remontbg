<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:action="http://www.w3.org/1999/xhtml">
<head th:include="~{fragments/head}"></head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="p-5 bg-blur text-center my-main  add-view-container">
    <h1 class="text-dark border-bottom">Обнови инструмент</h1>

    <div class="d-flex justify-content-center">
        <form  th:object="${toolEditBindingModel}" th:action="@{/tool/update-tool/{id}(id=${toolEditBindingModel.id})}" th:method="post"  enctype="multipart/form-data"
               class="text-dark">
            <div class="form-row m-5">
                <div class="col">
                    <label for="name">Заглавие на обявата</label>
                    <input th:field="*{name}" th:errorclass="bg-danger"  name="name" id="name" type="text" class="form-control" placeholder="Заглавие">
                    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" id="nameError" class="form-text bg-danger rounded">Името трябва да бъде м/у 3 и 20 символа</small>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="image" class="font-weight-bold">Снимка на инструмента</label>
                        <input type="file" class="form-control-file" id="image" name="image">
                    </div>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="price">Марка</label>
                    <input
                            required minlength="3" maxlength="30"
                            th:field="*{brand}" th:errorclass="bg-danger"  name="brand" id="brand" type="text" class="form-control" placeholder="Марка">
                    <small th:if="${#fields.hasErrors('brand')}" th:errors="*{price}"  id="brandError" class="form-text bg-danger rounded"> </small>
                </div>
                <div class="col">
                    <label for="price">Модел</label>
                    <input
                            required minlength="3" maxlength="30"
                            th:field="*{model}" th:errorclass="bg-danger"  name="model" id="model" type="text" class="form-control" placeholder="Модел">
                    <small th:if="${#fields.hasErrors('model')}" th:errors="*{price}"  id="modelError" class="form-text bg-danger rounded"></small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="price">Цена</label>
                    <input th:field="*{price}" th:errorclass="bg-danger"  name="price" id="price" type="number" class="form-control" placeholder="Цена">
                    <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}"  id="priceError" class="form-text bg-danger rounded">Цената  не може да бъде отрицателно число</small>
                </div>
                <div class="col">
                    <label for="ownerPhoneNumber">Телефонен номер</label>
                    <input    th:field="*{ownerPhoneNumber}" th:errorclass="bg-danger"  name="ownerPhoneNumber" id="ownerPhoneNumber" type="text" class="form-control" placeholder="Телефонен номер">
                    <small th:if="${#fields.hasErrors('ownerPhoneNumber')}" th:errors="*{ownerPhoneNumber}" id="ownerPhoneNumberError" class="form-text bg-danger rounded">Това поле е задължително
                        characters</small>
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="deposit">Депозит</label>
                    <input th:field="*{deposit}" th:errorclass="bg-danger"  name="deposit" id="deposit" type="number" class="form-control" placeholder="Депозит">
                    <small th:if="${#fields.hasErrors('deposit')}" th:errors="*{deposit}"  id="depositEror" class="form-text bg-danger rounded">Депозитът  не може да бъде отрицателно число</small>
                </div>
                <div class="col">
                    <label for="power">Мощност</label>
                    <input th:field="*{power}" th:errorclass="bg-danger"  name="power" id="power" type="text" class="form-control" placeholder="Мощност">
                    <small th:if="${#fields.hasErrors('power')}" th:errors="*{power}" id="powerError" class="form-text bg-danger rounded">ГРЕШКА </small>
<!--                    TODO: ADD ERROR-->
                </div>
            </div>
            <div class="form-row m-5">
                <div class="col">
                    <label for="startsOn">От</label>
                    <input th:field="*{startsOn}" th:errorclass="bg-danger"  name="startsOn" id="startsOn" type="date" class="form-control" placeholder="Oт">
                    <small th:if="${#fields.hasErrors('startsOn')}" th:errors="*{startsOn}"  id="releaseDateError" class="form-text bg-danger rounded">Датата не може да бъде в миналото</small>
                </div>
                <div class="col">
                    <label for="endsOn">До</label>
                    <input   th:field="*{endsOn}" th:errorclass="bg-danger"  name="endsOn" id="endsOn" type="date" class="form-control" placeholder="До">
                    <small  th:if="${#fields.hasErrors('endsOn')}" th:errors="*{endsOn}"  id="endsOnError" class="form-text bg-danger rounded">Датата не може да бъде в миналото</small>
                </div>
            </div>


            <div class="form-row m-5">
                <div class="col">
                    <label for="description">Описание</label>
                    <textarea th:field="*{description}" th:errorclass="bg-danger"   name="description" id="description" type="text" class="form-control" placeholder="Описание"></textarea>
                    <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}"  id="descriptionError" class="form-text bg-danger rounded">Описанието трябва да бъде минимум 5 символа</small>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50 profile-button" type="submit">Обнови инструмент</button>
            </div>
        </form>
    </div>
</main>
<th:block th:include="~{fragments/footer}"/>

</body>
</html>
